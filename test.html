<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTE-Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
    <nav>
        <div class="logo">
            <img src="/asset/video_image (3) 1.png" class="logo" alt="">
        </div>
        <div class="hambuger-menu">
            <i class="fas fa-bars"></i>

        </div>
    </nav>


    <!-- Main Container -->
    <section>
        <div class="container">
            <div class="one">
                <img src="/asset/video_image (4) 1.png" class="login-img" alt="">

            </div>
            <div class="two">
                <p class="get_started"> MES Registration Form</p>
                <p class="interview">Please provide us with your general information</p>
                <div class="login-box">
                    <form method="post">
                        <div class="text_field">
                            <input type="text" required>
                            <span></span>
                            <label for="">Name</label>
                        </div>
                        <div class="text_field">
                            <input type="email" required>
                            <span></span>
                            <label for="">EMAIL ID</label>
                        </div>
                        <div class="text_field">
                            <input type="number" required>
                            <span></span>
                            <label for="">Contact Number</label>
                        </div>
                        <div class="text_field">
                            <input type="number" required>
                            <span></span>
                            <label for="">MAHE Registration Number</label>
                        </div>
                        <div class="text_field">
                            <input type="number" required>
                            <span></span>
                            <label for="">Semester</label>
                        </div>
                        <div class="text_field">
                            <input type="text" required>
                            <span></span>
                            <label for="">College Name</label>
                        </div>
                        <div class="pass">All Fields are Required</div>
                        <input type="submit" value="REGISTER">
                        <div class="signup_link">
                           
                        </div>
                    </form>



                </div>

            </div>
        </div>
    </section>




</body>

</html>
